<!DOCTYPE html>
<html>
    <head>
        <script id="bug-template" type="text/x-handlebars-template">
            <div id="{{bug_id}}" class="hexagon bug {{style_class}}">
                <div class="top"></div>
                <div class="bottom"></div>
            </div>
        </script>
        <script id="hexagon-template" type="text/x-handlebars-template">
            <div id="hexagon_{{id}}" class="hexagon {{additional_styles}}">
                <div class="top"></div>
                <div class="bottom"></div>
            </div>
        </script>
        <script id="board-row-template" type="text/x-handlebars-template">
            <div class="board_row"></div>
        </script>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
        <script src="js/bugs.js"></script>
        
        <link rel="stylesheet" type="text/css" href="css/bugs.css" />
    </head>
    <body>
        <div id="board_window">
            <div id="board"></div>
        </div>
        <div id="white_cache" class="cache"></div>
        <div id="black_cache" class="cache"></div>
    </body>
</html>
